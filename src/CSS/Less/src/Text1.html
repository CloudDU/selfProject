<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text1</title>
    <style>
        .test-reflect{
            float: left;
            -webkit-box-reflect: below 10px -webkit-linear-gradient(transparent,transparent 50%,rgba(255,255,255,.5));
        }
        .test-reflect-base{
            float: left;
            -webkit-box-reflect: below 10px;
        }
        h1{
            text-shadow: 0 0 5px #ff0000;
            /*-webkit-text-stroke: 1.0px #FF0000;*/
            color:white;
            font-size:60px;
        }
        h2{
            color:white;
            text-shadow: 3px 3px 4px #000000;
            font-size:70px;
        }
    </style>
</head>
<body>
    <h1>Hello 世界！</h1>
    <h2>欢迎 Wolrd!</h2>
    <div class="test-reflect-base">Hello SAIERFU! </div>

</html>
